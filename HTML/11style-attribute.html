<body>
    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등)적용 -->
    <!-- stlye 속성의 값 형식 : css-property-name : value; -->
    <!-- property(속성, 특성) : style 속성의 값(들) -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color : blue;">Magni, quis necessitatibus.</h1>
    <h1 style="color : red;">Molestias, at. Sequi.</h1>
    <h1 style="color : blueviolet;">Consequatur, rerum qui.</h1>
    <h1 style="color : yellow;">Dolore, reiciendis praesentium!</h1>
    
    <!-- h1[style]*3>lorem3 -->
    <h1 style="color:blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color:green; background-color: orange; text-align: center;">Eum, fuga eaque.</h1>
    <h1 style="color:blueviolet; background-color: pink; text-align: right;">Pariatur, provident modi?</h1>

</body>
