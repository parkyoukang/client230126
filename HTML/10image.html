<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 표시하는 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="눈사람.jpeg" width="200" height="200" title="눈사람 사진">
    <br>
    <img src="강아지.jpeg" width="300" height="200" title="강아지 사진">
    <br>
    <img src="고양이.jpeg" width="200" height="300" title="고양이 사진">
    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 대체되는 텍스트-->
    <!-- alt 속성 : 그림을 볼수없는 유저들이 있을 때 대체되는 screen reader-->
    <img src="snowman.jpeg" alt="눈사람 사진" title="눈사람 타이틀">

</body>
</html>
