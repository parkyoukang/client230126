<!-- elelment(요소) :  시작태그, 콘텐트, 종료태그로 구성됨 -->
<!-- empty element(빈 요소) : 시작태그만 있음 -->

<p>Lorem, ipsum dolor.</p>
<h1>Lorem, ipsum.</h1>

<!-- 종료태그를 생략해도 브라우저가 의도대로 출력할 수도 있음 -->
<!-- 의도한대로 출력되지 않을 수도 있으니 꼭 종료태그 붙이기!-->
<h2>Lorem, ipsum.</h2>

<!-- 요소의 내용물들은 다른 요소가 될 수 있다. -->
<h2>Lorem, <i>ipsum</i> dolor.</h2>
