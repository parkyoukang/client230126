    <script>
    
    // string (문자열)
    //"" or '' 로 표현
    let a = "hello";
    let b = 'hello';
    console.log(a,b);

    let c = "I'm ironman"; //""내에 ''있으면 작성
    let d = 'I m "ironman"'; //내에 ""있으면 '' 작성

    let e = "I am \"ironman\""; // \로 특수문자 작성가능
    let f = "I am \'ironman\'"; // \로 특수문자 작성가능

    let g = "I am \tironman"; // \t는 탭

    let h = "I am \nironman"; // \n은 줄바꿈

    /*let i = "I am
    ironman"; 하나의 문자열에서 줄바꿈은 안된다.*/

    let j = "abc\ndef"//문자열에서 줄바꿈을 원하는 위치에 \n
    let k = "abc\\def"//문자열 안에 \를 사용하려면 \\로 입력
    console.log(j);

    </script>
