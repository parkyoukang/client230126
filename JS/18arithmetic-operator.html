<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //산술 연산자
    // + - / * % **
    let a = 33;ㅣ
    let b = 55;
    let c = a+b;
    console.log(c);//88출력

    let d = 3 + 5;//변수가 가지고 있는 값을 피연산자로 사용가능
    console.log(d);//8출력

    let e = 3+ b;
    console.log(e);//58

    console.log(3+5);//8 출력문에 피연산자를 입력하여 출력가능

    let f = 99-77;
    console.log(f);//22

    let g = 3*5;
    console.log(g);//15

    let h = 5/3;
    console.log(h);//1.6667

    let i = 5*2+3;
    console.log(i);//13

    let j = 3+5*2;
    console.log(j);//13 (30X)

    // % : remainder(modulo,modulous) (나머지 연산자)
    let k = 5/3;//1.66667
    let l = 5%3;//5를 3으로 나눈 후의 나머지
    console.log(l);//2

    let m = 33%2;
    console.log(m);//1
    let n = 44%2;
    console.log(n);//0

    // ** : exponencial(지수 연산자)
    let o = 2**3; //2*2*2=8
    console.log(o);//89

    let p = 3**2; // 3*3=9
    console.log(p);//9


    </script>
