    <script>
    let name="ppp";
    let age=88;
    let person = {
        name: "son",
        age: 33,
        describe: function() {
            console.log("이름" + name + "나이는" + age + "입니다.");
        }
    }
    person.describe();//메소드 실행

    person.age = 55;
    person.describe();//나이변경 적용이 안됨

    // 메소드안에서 자기 자신의 property에 접근하고 싶다

    </script>
