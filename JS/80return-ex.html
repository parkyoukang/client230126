    <script>
    //함수를 이용해 텍스트의 반복을 만들기

    function a(p,q) {
        let text = "";
        for(let i=0; i<q; i++) {
            text += p;// text = text+p
        }
        return text;

    }

    let r1 = a("java",3); // javajavajava
    let r2 = a("css",2); // csscss

    console.log(r2);
    console.log(a("java",3));
