<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <button id="button1" onclick="rps(0)">가위</button>
    <button id="button2" onclick="rps(1)">바위</button>
    <button id="button3" onclick="rps(2)">보</button>
    <div>컴퓨터: <span id="com"></span> </div>
    <div>결과는: <span id="res"></span> </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function rps(play) {
            let com = parseInt(Math.random() * 3);
            let user = play;

            $("#com").text(com);
            if (com === 0) {
                $("#com").text("가위");
            } else if (com === 1) {
                $("#com").text("바위");
            } else {
                $("#com").text("보");
            }


            let message = "";
            if (user > com) {
                message = "이겼습니다.";
            } else if (user < com) {
                message = "졌습니다.";
            } else {
                message = "비겼습니다."
            }

            $("#res").text(message);

            console.log("com:", com);
            console.log("user:", user);
        }

    </script>
</body>

</html>
