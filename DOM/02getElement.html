<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

</head>

<body>
    <h1 id="head1">
        브라우저에 출력되는 h1 element 1
    </h1>
    <h1 id="head2">
        브라우저에 출력되는 h1 element 2
    </h1>
    <h1 id="head3">
        브라우저에 출력되는 h1 element 3
    </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //특별히 id를 가진 요소를 가져와라
        //getelementById는 어떠한 기능(아이디를 불러올수있는기능)을 가진 메소드
        let o1 = document.getElementById("head1");
        //사용하려면! 변수에 담아서 쓰기 o1도 객체
        console.log(o1.textContent);
        //o1객체에서 textContent를 출력해라

        o1.textContent = "HELLO DOM"
        //o1객체에서 textContent의 내용을 변경하거나 읽어라
        console.log(o1.textContent);
        o1.remove();//dom에서 삭제

        let o2 = document.getElementById("head2");
        console.log(o2.textContent);//바꾸기전 h1내용이 출력
        o2.textContent = "JAVASCRIPT";
        console.log(o2.textContent);//바꾸고난후 h1내용이 출력

        let o3 = document.getElementById("head3");
        o3.textContent = "HELLO WORLD";
    //한줄로 줄이기
    //let o3 = document.getElementById("head3").textContent = "HELLO WORLD";

    </script>
