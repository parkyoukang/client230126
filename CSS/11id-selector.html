<!DOCTYPE html>
<html>
<head>
    <style>
        #my head {
            color: blue;
        }
        #myhead {
            color: yellow;
        }
        #myHead {
            color: green;
        }
        #yorHead{
            color: red;
        }
        #3head {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- 중복되지 않게 빈칸없이 영문,숫자(시작X),-,_만 사용(.은 가능하지만 사용하지말기) -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>
    <h1 id="myhead">Lorem, ipsum dolor.</h1>
    <h1 id="myHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- emmet에서 #id 속성임 -->
    <!-- h1#hisHead -->
    <h1 id="hisHead"></h1>

    <!-- h1#herHead>lorem3 -->
    <h1 id="herHead">Lorem, ipsum dolor.</h1>

    <!-- h1#head$*3 -->
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <h1 id="head3"></h1>

    <!-- h1#jackHead$*3>lorem3 -->
    <h1 id="jackHead1">Lorem, ipsum dolor.</h1>
    <h1 id="jackHead2">Rem, fugiat doloremque.</h1>
    <h1 id="jackHead3">Fuga, sint recusandae.</h1>
</body>
</html>
