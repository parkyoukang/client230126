<!DOCTYPE html>
<html>
<head>
    <style>
        h1, h2, p {
            color: blue;
        }
        h1 {
            text-decoration: underline;
        }
        /* h1, h2, h3 의 텍스트를 오른쪽 정렬 */
        h1, h2, h3 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, iste voluptatum eum inventore accusamus alias quas cupiditate modi repudiandae laboriosam vero vitae quisquam dolores aperiam! Dolor a maiores corporis quibusdam?</p>
    <h3>Lorem, ipsum dolor.</h3>
</body>
</html>
