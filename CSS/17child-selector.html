<!DOCTYPE html>
<html>
<head>
    <style>
        li {
            text-decoration: underline;
        }
        /* > : 자식 선택자 */
        ul>li {
            color: blue;
        }

        .todo>li {
            background-color: yellow;
        }
        .note>li {
            text-align: right;
        }
        ul {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- ul*2>li*3>lorem1 -->
    <ul class="todo">
        <li>Lorem.</li>
        <li>Obcaecati!</li>
        <li>Omnis?</li>
    </ul>
    <ul class="note">
        <li>Lorem.</li>
        <li>Rem.</li>
        <li>Laboriosam.</li>
    </ul>
</body>
</html>
