<!DOCTYPE html>
<!-- html>head+body>h1[sytle]*5>lorem3 -->
<html>
<head></head>
<body>
    <!-- color propery : 컬러명 -->
    <h1 style="color:gray;">Lorem, ipsum dolor.</h1>

    <!-- rgb 함수 : red, green, blue 의 값 조합 -->
    <!-- rgb(0,0,0); : 검은색 -->
    <h1 style="color:rgb(0, 0, 0);">Id, vitae repudiandae.</h1>
    <!-- rgb(max, max, max); : 하얀색 -->
    <!-- rgb(255, 255, 255); : 하얀색 -->
    <h1 style="color: rgb(255,255,255); background-color: burlywood;">Ratione, totam tenetur!</h1>
    <!-- rgb(180, 180, 180); : 밝은 회색 -->
    <h1 style="color : rgb(180,180,180);">Possimus, repudiandae nostrum.</h1>
    <!-- rgb(80, 80, 80); : 어두운 회색 -->
    <h1 style="color : rgb(80,80,80);">Modi, ea corporis.</h1>
    <!-- rgb(255, 0, 0); : 빨간색 -->
    <h1 style="color:rgb(255,0,0);">Lorem, ipsum dolor.</h1>
    <h1 style="color:rgb(0,0,255);">Lorem, ipsum dolor.</h1>
    <h1 style="color:rgb(0,255,0);">Lorem, ipsum dolor.</h1>
    <h1 style="color:rgb(255,255,0);">Lorem, ipsum dolor.</h1>
    <h1 style="color:rgb(0,255,255);">Lorem, ipsum dolor.</h1>
    <h1 style="color:rgb(255,0,255);">Lorem, ipsum dolor.</h1>
    <h1 style="color:rgb(119, 0, 255);">Lorem, ipsum dolor.</h1>
</body>
</html>
