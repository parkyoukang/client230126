<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }
        /* title 속성의 값이 hello인 요소들 */
        [title=hello] {
            background-color: gold;
        }
        [title=world] {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Libero.</h1>
    <h1>Hic.</h1>
    <h1>Assumenda?</h1>
    <h1>Nemo.</h1>
</body>
</html>
