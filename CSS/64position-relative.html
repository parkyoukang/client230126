<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1:hover {
            position: relative;
            bottom: 3px;
        }
        .up {
            /* em unit : 부모요소폰트 크기 기준으로 몇배 */
            font-size: 0.5em;
            position: relative;
            bottom: 1em;

        }
    </style>
</head>
<body>
    <p>
        X<span class="up">3</Xspan>
    </p>
    <h1>
        X<span class="up">2</span>
    </h1>
    <h1>
        X<span class="up">Y</span>
    </h1>
    
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Libero, enim consequatur.
    </h1>
    <h1>
        Rem, possimus voluptates.
    </h1>
    <h1>
        A, eaque nemo!
    </h1>
    <h1>
        Quidem, molestiae excepturi!
    </h1>
</body>
</html>
