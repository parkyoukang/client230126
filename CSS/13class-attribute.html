<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: brown;
            color: beige;
        }
        .note {
            background-color: darkorange;
        }
        .delete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문,숫자,-,_,조합으로 작성  -->
    <!-- 중복가능!!->그룹으로 묶기위해 -->

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">In, maxime?</h1>
    <h1 class="error">Debitis, ex?</h1>
    <h1 class="note">Quibusdam, inventore?</h1>
    <h1 class="note">Facere, sequi.</h1>
    <h1 class="delete">Molestias, perspiciatis.</h1>
    <h1 class="delete">Vero, sed.</h1>
    <h1 class="note delete">Ea, nobis.</h1>
    <h1 class="note delete">Ipsum, delectus?</h1>
    <h1 class="error delete">Harum, consequatur!</h1>
</body>
</html>
